<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hunting Phone API</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1
        class="text-6xl text-violet-800 text-center bg-slate-300 rounded-lg w-9/12 mx-auto py-5"
      >
        Hunting Phone
      </h1>
    </header>
    <main class="container mx-auto mb-8">
      <section class="bg-gray-100 p-4 m-4 text-center items-center">
        <input
          id="search-field"
          type="text"
          placeholder="search here ..."
          class="input input-bordered input-primary w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-accent">search</button>
      </section>

      <!-- search result -->
      <section>
        <!-- spinner or loader -->
        <div id="loading-spinner" class="text-center my-40 hidden">
          <span class="loading loading-spinner loading-lg"></span>
        </div>

        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 my-5 p-10"
        ></div>
        <!-- show all button -->
        <div id="show-all-container" class="hidden text-center my-5">
          <button onclick="handleShowAll()" class="btn btn-accent">
            Show all
          </button>
        </div>
      </section>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <!-- <button class="btn" onclick="show_detail_modal.showModal()">open modal</button> -->
      <dialog id="show_detail_modal" class="modal modal-bottom sm:modal-middle">
        <form method="dialog" class="modal-box">
          <h3 id="modal-phone-name" class="font-bold text-3xl"></h3>
          <div id="show-detail-container"></div>
          <div class="modal-action">
            <!-- if there is a button in form, it will close the modal -->
            <button class="btn">Close</button>
          </div>
        </form>
      </dialog>
    </main>
    <footer></footer>
    <script src="js/phone.js"></script>
  </body>
</html>
